<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Chat app</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="chat__container">
      <aside id="aside"></aside>
      <main id="main">
        <header class="header">
          <h1>My Chat app</h1>
        </header>
        <div id="messages"></div>
        <div class="chat__form__container">
          <form id="chatForm">
            <input type="text" placeholder="Type something" id="chatInput" />
            <button>Send</button>
          </form>
          <button id="sendLocation">Send Location</button>
        </div>
      </main>
    </div>

    <script id="messages-template" type="text/html">
      <div class="message">
        <span class="message__user">{{username}}</span>
        <div>
          <span class="message__text">{{text}}</span>
          <span class="message__time">{{createdAt}}</span>
        </div>
      </div>
    </script>

    <script id="messages-location-template" type="text/html">
      <div class="message">
        <span class="message__user">{{username}}</span>
        <div>
          <span class="message__text">
            <a href="{{url}}" target="_blank">Location</a>
          </span>
          <span class="message__time">{{createdAt}}</span>
        </div>
      </div>
    </script>

    <script id="users-template" type="text/html">
      <div>
        <h2>{{ room }}</h2>
        <h3>Users</h3>
        <ul class="users__list">
          {{#users}}
          <li>{{username}}</li>
          {{/users}}
        </ul>
      </div>
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
