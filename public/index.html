<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <h1>My Chat app</h1>
    <p id="welcome"></p>
    <div id="joining"></div>
    <div id="messages"></div>
    <form id="chatForm">
      <input type="text" placeholder="Type something" id="chatInput" />
      <button>Send</button>
    </form>
    <button id="sendLocation">Send Location</button>

    <script id="messages-template" type="text/html">
      <div>
        <p><span>{{text}}</span><span>{{createdAt}}</span></p>
      </div>
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
